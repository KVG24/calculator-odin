<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVG24 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <button class="btn-action" id="clear">AC</button>
                <button class="btn-action" id="delete">âŒ«</button>
                <button class="btn" data-operator="/">/</button>
                <button class="btn" data-operator="*">*</button>
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn" data-operator="-">-</button>
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn" data-operator="+">+</button>
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="zero" data-number="0">0</button>
                <button class="btn" id="point">.</button>
            </div>
        </div>
    </div>
</body>
</html>
